<!DOCTYPE html>
<html>
<head>
	<title>AVL-Tree</title>
	<script type="text/javascript" src="avlTree.js"></script>
	<link rel="stylesheet" type="text/css" href="avlTree.css" />
</head>
<body>
<div id='buttons'>
	<div id='insert'>
		<label>insert</label>
		<input type="text" placeholder='input number' id='addKey'/>
		<input type='button' value='add' onclick='addNode()'/>
	</div>
	<div id='delete'>
		<label>delete</label>
		<input type='text' placeholder='input remove key' id='removeKey' />
		<input type='button' value='remove' onclick='removeNode()' />
	</div>
</div>
<script>
/*
function deepth(node) {
          return (node) ? 1 + Math.max(deepth(node.left), deepth(node.right)) : 0;
    }
	
	*/
function addNode() {
	var input = document.getElementById('addKey');
	if( input ) {
		var key = parseInt(input.value);
		if( !isNaN(key) ) {
			if( !node ) {
				node  = new Node(key);
			} else {
				node = node.insert( new Node(key) );
			}
			div.innerHTML = showTree(node,'green', '#ffc');
		} else { console.log('error parse key');}
		
	} else { console.log('error get input'); }
}
function removeNode() {
	var  input = document.getElementById('removeKey');
	if ( input ) {
		var key = parseInt(input.value);
		if( !isNaN(key) ) {
			if ( node ) {
				node = node.remove( new Node(key) );
				if( node ) {
					div.innerHTML = showTree(node,'green', '#ffc');
				}  else { 
					div.innerHTML = '';
				}
			}
		} else { console.log('err parse key'); }
	} else { console.log('err get input'); }
}
	var node;
    var div = document.createElement('div');
    document.body.appendChild(div);
</script>
</body>
</html>
